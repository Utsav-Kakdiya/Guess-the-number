<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <center>
        <div class="main">
            <div class="user">
                <h2>Guess the random number from 1 to 100</h2>
                <p class="lable">Enter the number : </p>
                <p class="scoreboard"></p>
                <input type="number" class="datainput">
            </div>
            <button class="resetbtn">Reset</button>
            <button class="btn">Guess</button>
        </div>
    </center>
 
    <script src="script.js"></script>
</body>
</html>
